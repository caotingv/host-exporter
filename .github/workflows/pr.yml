name: build-pr
on:
  pull_request:
    branches:
      - main

jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Lint
        uses: golangci/golangci-lint-action@v2
        with:
          version: v1.44.2